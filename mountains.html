<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

        <option value="">Select an option...</option>
      </select>
    </div>

        <div class="col-6">
          <table class="table" id="mountainTable">
            <thead>
              <tr>
                <th>Mountain Name:</th>
                <th>Description:</th>
                <th>Elevation:</th>
                <th>Effort:</th>
              </tr>
            </thead>
            <tbody id="mountainInfo"></tbody>
          </table>
        </div>
        <div style="text-align: center; margin-top: 3em" class="col-6">
          <div id="mountainImg"></div>
        </div>
      </div>
