<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/parks.css" />
    <title>National Parks</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center py-3 border-bottom mb-4"
      >
        <ul class="nav col-12 col-md-auto mb-2 mb-md-0 justify-content-center">
          <li>
            <a class="nav-link px-2 link-dark" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-link px-2 link-secondary" href="parks.html"
              >National Parks</a
            >
          </li>
          <li>
            <a class="nav-link px-2 link-dark" href="mountains.html"
              >Mountains</a
            >
          </li>
        </ul>
      </header>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="location-select">
            <select class="form-select" id="parkByLocale">
              <option value="">Select a State...</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="type-select">
            <select class="form-select" id="parkByType">
              <option value="">Select a type...</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div>
      <table class="table table-hover table-striped" id="parkTable">
        <thead>
          <tr>
            <th>Site Name:</th>
            <th>Address:</th>
            <th>Phone:</th>
            <th>Longitude & Latitude:</th>
            <th>Website:</th>
          </tr>
        </thead>
        <tbody id="parkInfo"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/mountainData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/parks.js"></script>
  </body>
</html>
